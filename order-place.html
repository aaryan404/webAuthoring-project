<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>order-place</title>
</head>

<body>
    <!-- header starts -->
    <header>
        <div class="header-main">

            <div class="header-left">
                <div class="logo">
                    <img src="logo/Group 1.svg" alt="">

                </div>
                <div class="navigation">
                    <ul>

                        <li><a href="#">Menu</a></li>
                        <li><a href="#">Offers</a></li>
                        <li><a href="#">About</a></li>


                    </ul>
                </div>

            </div>
            <div class="header-right">
                <div class="name">
                    <h1>Coffee Hub</h1>
                </div>

            </div>

        </div>

    </header>
    <!-- header ends -->
    <!-- order-place-main starts -->
    <div class="order-main">
        <div class="order-place-main">
            <div class="form-title">
                <h6>ORDER DETAILS</h6>
            </div>
            <div class="order-form">
                <form action="submit">
                    <label class="label" for="full-name">Full Name:</label>
                    <input type="text" id="full-name"> <br> <br>
                    <label class="label" for="Phone">Phone:</label>
                    <input type="number" id="Phone"> <br> <br>
                    <label class="label" for="Card-number">Card number:</label>
                    <input type="number" id="Card-number"> <br> <br>
                    <label class="label" for="pin">pin:</label>
                    <input type="number" id="full-name"> <br> <br>
                    <input class="agreement-chk" type="checkbox" name="agreement" id="agreement">
                    <label class="agreement" for="agreement">i agree all the terms and conditions.</label> <br> <br>
                    <button class="Confirm-btn">Confirm</button>
                </form>
            </div>
        </div>
    </div>
    <!-- order-place-main ends -->

</body>

</html>
