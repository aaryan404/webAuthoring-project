<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>order-place</title>
</head>

<body>
    <!-- header starts -->
    <header>
        <div class="header-main">

            <div class="header-left">
                <div class="logo">
                    <a href="../index.html"><img src="../logo/Group 1.svg" alt=""></a>
                </div>
                <div class="navigation">
                    <ul>

                        <li><a href="../pages/menu.html">Menu</a></li>
                        <li><a href="../pages/offers.html">Offers</a></li>
                        <li><a href="../pages/about.html">About</a></li>


                    </ul>
                </div>

            </div>
            <div class="header-right">
                <div class="name">
                    <h1>Coffee Hub</h1>
                </div>

            </div>

        </div>

    </header>
    <!-- header ends -->
    <!-- order-place-main starts -->
    <div class="order-main">
        <div class="order-place-main">
            <div class="form-title">
                <h6>ORDER DETAILS</h6>
            </div>
            <div class="order-form">
                <form action="submit">
                    <label class="label" for="full-name">Full Name:</label>
                    <input class="details-input" type="text" id="full-name"> <br> <br>
                    <label class="label" for="Phone">Phone:</label>
                    <input class="details-input" type="number" id="Phone"> <br> <br>
                    <label class="label" for="bank">Bank</label>
                    <select class="details-input" name="bank" id="bank">
                        <option value="bank1">--Choose one--</option>
                        <option value="bank2">Scotia</option>
                        <option value="bank3">CIBC</option>
                        <option value="bank4">TD</option>
                    </select> <br> <br>
                    <label class="label" for="Card-number">Card number:</label>
                    <input class="details-input" type="number" id="Card-number"> <br> <br>
                    <label class="label" for="pin">pin:</label>

                    <input class="details-input" type="number" id="full-name"> <br> <br>
                    <div class="agreement-wrapper">
                        <input class="agreement-chk" type="checkbox" name="agreement" id="agreement">

                        <label class="agreement" for="agreement">i agree all the terms and conditions.</label> <br> <br>
                    </div>
                    <button class="Confirm-btn">Confirm</button>
                </form>
            </div>
        </div>
    </div>
    <!-- order-place-main ends -->
    <hr class="order-hr">
    <footer>
        <div class="order-footer">
            <div class="conditions">
                <ul>
                    <li>Terms & Conditions</li>
                    <li>Privacy Policy</li>
                    <li>Locations</li>
                    <li>Contact</li>
                </ul>
            </div>
            <div class="mail">
                <ul>
                    <li>coffeehub@2020.ca</li>
                    <li>+1 437-498-1832</li>
                </ul>

            </div>
            <div class="copyright">
                <ul>
                    <li>&#169; copyright 2023 | coffee hub</li>

                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
